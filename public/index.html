<!DOCTYPE html>
<html>
<head>
    <title>12d to StarNet Converter</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>12d to StarNet Converter</h1>
    <input type="file" id="fileInput" accept=".rpt">
    <button id="convertButton">Convert and Download</button>
    <textarea id="output" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
